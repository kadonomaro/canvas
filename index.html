<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Canvas</title>
</head>
<body class="page">
    <h1 class="page__title">Canvas</h1>

    <div class="container">

        <div class="canvas-wrap">
            <canvas class="canvas" id="canvas" width="800" height="800"></canvas>
            <div class="settings">
                <label class="settings__label">
                    <span class="settings__title">Radius</span>
                    <input type="text" name="radius-count" class="settings__radius-count" readonly>
                    <input type="range" name="radius" class="settings__radius">
                </label>
                
                <label class="settings__label">
                    <span class="settings__title">Period</span>
                    <input type="text" name="period-count" class="settings__period-count" readonly>
                    <input type="range" name="period" class="settings__period">
                </label>

                <label class="settings__label">
                    <span class="settings__title">Amplitude</span>
                    <input type="text" name="amplitude-count" class="settings__amplitude-count"  readonly>
                    <input type="range" name="amplitude" class="settings__amplitude" min="1" max="10">
                </label>
            </div>
        </div>
            

    </div>

    <script src="js/app.js"></script>
</body>
</html>
